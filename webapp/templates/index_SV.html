<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Toy application demoing useful tech.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Stock Data Lookup Demo</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.pydata.org/bokeh/release/bokeh-tables-1.0.4.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.js"></script>
    <script src="https://cdn.pydata.org/bokeh/release/bokeh-tables-1.0.4.min.js"></script>

    <!-- Custom CSS for navbar-->
    <style>
        body {
            padding-top: 70px;
        }
        .dropdown-menu {
            line-height: 2.0;
        }
    </style>
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-1">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <span class="navbar-brand">Ticker Lookup App</span>
            </div>

            <div class="collapse navbar-collapse" id="nav-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/alacroix367/stocks-visualization">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.thedataincubator.com/12day.html">12-day</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://iexcloud.io/">IEX-Cloud Stocks Data</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="https://www.example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bokeh Plot Resources</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="https://bokeh.pydata.org/en/latest/docs/user_guide/embed.html">Extract plot components<br /></a>
                            <a class="dropdown-item" href="https://stackoverflow.com/questions/33398950/embed-bokeh-created-html-file-into-flask-template-html-file">Embed plot in HTML<br /></a>
                            <a class="dropdown-item" href="https://pjandir.github.io/Bokeh-Heroku-Tutorial/">Helpful Tutorial<br /></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- form -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-left">
                <form id='input' method='post' action='index'>
                    <p>Ticker symbol: <input type='text' name='ticker_lulu' placeholder='GOOG' /></p>
                    <p>
                        <input type="checkbox" name='uOpen_lulu' value='1'> Opening price<br>
                        <input type="checkbox" name='uClose_lulu' value='1'> Closing price<br>
                        <input type="checkbox" name='open_lulu' value='1'> Adjusted opening price<br>
                        <input type="checkbox" name='close_lulu' value='1'> Adjusted closing price<br />
                    </p>
                    <p><input type="submit" value="Submit"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
